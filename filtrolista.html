<!DOCTYPE html>
<html ng-app="filtrarlistas">
<head>
<meta charset="utf-8">
<title>Filtrando Datos</title>
<meta name="viewport" content="width=device-width">
</head>
<body>
<div ng-controller="listas">
    <input type="text" ng-model="buscaFruta">
    <ul>
        <li ng-repeat="fruta in frutas | filter:buscaFruta| orderBy:'+nombre'">
            <h2>{{fruta.nombre}}</h2>
            <p>Fruta de color {{fruta.color}} conocida por ser {{fruta.propiedades}}
            </p>
    </ul>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
</script>Filtros de Datos

<script>
var miApp = angular.module('filtrarlistas', [])
    miApp.controller('listas', function ($scope) {
        $scope.frutas = [{nombre:'Kiwi',
                          color:'Verde',
                          propiedades: 'rica en vitamina C'},
                         { nombre:'Banana',color:'Amarilla',
                          propiedades: 'rica en magnesio y potasio'},
                         {nombre:'Ar√°ndano',   
                          color:'Azul',
                          propiedades: 'buen Antioxidante'}]
                        })
</script>
</body>
</html>
